<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card mt-5">
            <div
              class="card-header"
              style="background: #ff0000; color: #ffffff"
            >
              <h3>YouTube Shorts View Gainer</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="ytlink">Youtube Link</label>
                <input type="text" class="form-control" id="ytlink" />
              </div>
              <div class="form-group">
                <label for="ytnumber">Youtube Window Count</label>
                <input class="form-control" type="text" id="ytnumber" />
              </div>
            </div>
            <div class="card-footer">
              <button class="clickbtn btn btn-primary">Click</button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", (event) => {
        var ytlink = document.getElementById("ytlink")?.value;
        var ytnumber = document.getElementById("ytnumber")?.value;
        const button = document.querySelector("button");
        if (ytlink && ytnumber) {
          for (let i = 1; i <= ytnumber; i++) {
            window.open(ytlink, "_blank", "height=200, width=100");
          }
        } else {
          alert("Please enter Link and Window count to trigger script!!!");
        }
      });
    </script>
  </body>
</html>
